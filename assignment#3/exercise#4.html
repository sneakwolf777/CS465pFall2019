<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 3, Exercise 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<style>

    .grid-container{
        display: grid;
        grid-template-columns: 30% auto;
        grid-template-rows: auto auto auto auto;
        grid-gap: 10px;
        background-color: white;
        padding: 10px;
    }

    .grid-container > div {
        background-color:#4f4d4d;
        color: white;
        text-align: left;
        padding: 20px 10px;
        font-size: 15px;
        border-radius: 12px;
    }

    .item1 {
        grid-row-start: 1;
        grid-row-end: 5;
        grid-column-start: 1;
        grid-column-end: 2;
    }

    .item2 {
        grid-row-start: 1;
        grid-row-end: 5;
        grid-column-start: 2;
        grid-column-end: 3;
    }

    .item3 {
        grid-column-start: 1;
        grid-column-end: 3;
    }

</style>

<div class="grid-container">

    <div class="item1">One</div><div class="item2">Two</div>
    <div class="item">Three</div><div class="item">Four</div>
    <div class="item">Five</div><div class="item">Six</div>
    <div class="item3">Seven</div>
</div>

</body>
</html>

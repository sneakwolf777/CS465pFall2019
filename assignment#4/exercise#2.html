<body>

<script>

    function reverseNumber(n)
    {
        n = n + "";
        return n.split("").reverse().join("");
    }

    var number = prompt("Enter a value");
    console.log("Input:" +number);
    console.log("Output: " +reverseNumber(number));

</script>
